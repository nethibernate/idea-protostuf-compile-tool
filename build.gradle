plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
    id 'idea'
}

group 'com.nethibernate.idea.pgt'
version '0.1.6'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.3'
}
patchPluginXml {
    changeNotes ""
}