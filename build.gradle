plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
    id 'idea'
}

group 'com.nethibernate.idea.pgt'
version '0.1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1'
}
patchPluginXml {
    changeNotes ""
}