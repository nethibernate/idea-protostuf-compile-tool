plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'idea'
}

group 'com.nethibernate.idea.pgt'
version '0.1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3.1'
}
patchPluginXml {
    changeNotes ""
}
